<div class="card mb-3">
    <h5 class="card-header ">{{ list.title }}</h5>
    <div class="card-body border-dark">
      <p class="card-text text-dark">
        {{ list.summary|truncatewords_html:30 }}
        <hr>
        <div class="text-right"><a href="" title="Read More">Read More</a></div>
    </div>
    <div class="card-footer">
      <small class="text-muted">Last updated {{ list.created|date:"SHORT_DATETIME_FORMAT" }}</small>
    </div>
  </div>
