{% extends "base.html" %}

{% block content %}
  <h3>Helpers {% if lists %}<small class="text-muted">({{ pages|length }} Page{{ pages|length|pluralize:"s" }})</small>{% endif %}</h3>
  <hr>
  {% if lists %}
    <div class="card-columns">
      {% for list in lists %}
        {% include "partials/card.html" %}
      {% endfor %}
    </div>
  {% else %}
    <div class="alert alert-primary" role="alert">No helpers to display.</div>
  {% endif %}
{% endblock %}
